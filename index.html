<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
    <script
      src="https://kit.fontawesome.com/faed226b0a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="nav">
      <span>Harmony</span>
      <ul>
        <li>
          <button class="github">
            <i class="fi fi-tr-circle-user"></i>
          </button>
        </li>
        <li>
          <button class="muting">
            <i class="fi fi-tr-music-slash"></i>
          </button>
        </li>
      </ul>
    </nav>
    <div class="playlists">
      <div class="preset prod">
        <button data-audio-id="soundRain">
          <div class="icon rain">
            <i class="fi fi-tr-laptop-code"></i>
          </div>
        </button>
        <div class="slider">
          <span>Productivity</span>
        </div>
      </div>

      <div class="preset read">
        <button data-audio-id="soundRain">
          <div class="icon rain">
            <i class="fi fi-tr-book-open-cover"></i>
          </div>
        </button>
        <div class="slider">
          <span>Read</span>
        </div>
      </div>

      <div class="preset write">
        <button data-audio-id="soundRain">
          <div class="icon rain">
            <i class="fi fi-tr-pen-nib"></i>
          </div>
        </button>
        <div class="slider">
          <span>Write</span>
        </div>
      </div>

      <div class="preset relax">
        <button data-audio-id="soundRain">
          <div class="icon rain">
            <i class="fi fi-tr-brain-circuit"></i>
          </div>
        </button>
        <div class="slider">
          <span>Focus</span>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="noise">
        <button data-audio-id="soundRain">
          <div class="icon rain">
            <i class="fi fi-ts-cloud-showers-heavy"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundThunder">
          <div class="icon Thunder">
            <i class="fi fi-tr-bolt"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundWind">
          <div class="icon Wind">
            <i class="fi fi-tr-wind"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundForst">
          <div class="icon Forst">
            <i class="fi fi-tr-trees"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundWaterstream">
          <div class="icon Water Stream">
            <i class="fi fi-tr-water"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundFire">
          <div class="icon Fire">
            <i class="fi fi-tr-campfire"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundCoffee">
          <div class="icon Coffee Shop">
            <i class="fi fi-tr-mug-hot"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundTrain">
          <div class="icon Train">
            <i class="fi fi-tr-subway"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundFan">
          <div class="icon Fan">
            <i class="fi fi-tr-fan"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundWhite">
          <div class="icon WhiteNoise">
            <i class="fi fi-tr-waveform-path"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundAirplane">
          <div class="icon Airplane">
            <i class="fi fi-tr-plane-alt"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundCity">
          <div class="icon CityScape">
            <i class="fi fi-tr-house-building"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundRainontent">
          <div class="icon Rainontent">
            <i class="fi fi-tr-tents"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundSpace">
          <div class="icon space">
            <i class="fi fi-tr-ufo"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundWhale">
          <div class="icon whale">
            <i class="fi fi-tr-whale"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundNight">
          <div class="icon night">
            <i class="fi fi-tr-moon"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>
    </div>

    <audio
      id="soundRain"
      class="hidden"
      src="/snippets/rain.wav"
      preload="auto"
    ></audio>

    <audio
      id="soundThunder"
      class="hidden"
      src="/snippets/thunder.wav"
      preload="auto"
    ></audio>

    <audio
      id="soundWind"
      class="hidden"
      src="/snippets/wind.wav"
      preload="auto"
    ></audio>

    <audio
      id="soundForst"
      class="hidden"
      src="/snippets/forest.wav"
      preload="auto"
    ></audio>

    <audio
      id="soundWaterstream"
      class="hidden"
      src="/snippets/waterstream.wav"
      preload="auto"
    ></audio>

    <audio
      id="soundFire"
      class="hidden"
      src="/snippets/Fire.wav"
      preload="auto"
    ></audio>

    <audio
      id="soundCoffee"
      class="hidden"
      src="/snippets/coffeeshop.mp3"
      preload="auto"
    ></audio>

    <audio
      id="soundTrain"
      class="hidden"
      src="/snippets/train.mp3"
      preload="auto"
    ></audio>

    <audio
      id="soundFan"
      class="hidden"
      src="/snippets/fan.mp3"
      preload="auto"
    ></audio>

    <audio
      id="soundWhite"
      class="hidden"
      src="/snippets/white.wav"
      preload="auto"
    ></audio>

    <audio
      id="soundAirplane"
      class="hidden"
      src="/snippets/airplane.mp3"
      preload="auto"
    ></audio>

    <audio
      id="soundCity"
      class="hidden"
      src="/snippets/street.mp3"
      preload="auto"
    ></audio>

    <audio
      id="soundRainontent"
      class="hidden"
      src="/snippets/rainontent.flac"
      preload="auto"
    ></audio>

    <audio
      id="soundSpace"
      class="hidden"
      src="/snippets/space.flac"
      preload="auto"
    ></audio>

    <audio
      id="soundWhale"
      class="hidden"
      src="/snippets/whale.wav"
      preload="auto"
    ></audio>

    <audio
      id="soundNight"
      class="hidden"
      src="/snippets/night.wav"
      preload="auto"
    ></audio>

    <script src="script.js"></script>
  </body>
</html>
