<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harmony</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/faed226b0a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="/images/icons/harmony.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  </head>

  <body>
    <nav class="nav">
      <span>Harmony</span>
      <div class="timer">
        <span class="clock"></span>
      </div>
      <ul>
        <li>
          <button class="github">
            <a href="https://github.com/tanaybhomia" target="_blank"
              ><i class="fi fi-tr-code-merge"></i
            ></a>
          </button>
        </li>
        <li>
          <button class="muting">
            <i class="fi fi-tr-volume-mute"></i>
          </button>
        </li>
      </ul>
    </nav>

    <div class="heading">
      <button><span>Presets</span></button>
    </div>

    <div class="playlistscont">
      <div class="prev">
        <a class="previcon" onclick="plusSlides(-1)">
          <span><i class="fi fi-tr-angle-circle-left"></i></span>
        </a>
      </div>

      <div class="playlists-container">
        <div class="playlists carousel">
          <div class="preset" id="trainjourney">
            <button data-audio-id="trainjourney">
              <div class="icon rain">
                <i class="fi fi-tr-train-tram"></i>
              </div>
            </button>
            <div class="slider">
              <span>Train Journey</span>
            </div>
          </div>

          <div class="preset" id="writing">
            <button data-audio-id="writing">
              <div class="icon rain">
                <i class="fi fi-tr-pen-swirl"></i>
              </div>
            </button>
            <div class="slider">
              <span>Writing</span>
            </div>
          </div>

          <div class="preset" id="office">
            <button data-audio-id="office">
              <div class="icon rain">
                <i class="fi fi-tr-fax"></i>
              </div>
            </button>
            <div class="slider">
              <span>Office</span>
            </div>
          </div>

          <div class="preset" id="underwaterlab">
            <button data-audio-id="underwaterlab">
              <div class="icon rain">
                <i class="fi fi-tr-tubes"></i>
              </div>
            </button>
            <div class="slider">
              <span>Underwater Lab</span>
            </div>
          </div>

          <div class="preset" id="studying">
            <button data-audio-id="studying">
              <div class="icon rain">
                <i class="fi fi-tr-books"></i>
              </div>
            </button>
            <div class="slider">
              <span>Studying</span>
            </div>
          </div>

          <div class="preset" id="sleep">
            <button data-audio-id="sleep">
              <div class="icon rain">
                <i class="fi fi-tr-snooze"></i>
              </div>
            </button>
            <div class="slider">
              <span>Sleep</span>
            </div>
          </div>
        </div>
      </div>

      <div class="next">
        <a class="nexticon" onclick="plusSlides(1)">
          <i class="fi fi-tr-angle-circle-right"></i>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="noise">
        <button data-audio-id="soundRain">
          <div class="icon rain">
            <i class="fi fi-ts-cloud-showers-heavy"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundThunder">
          <div class="icon Thunder">
            <i class="fi fi-tr-bolt"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundWind">
          <div class="icon Wind">
            <i class="fi fi-tr-wind"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundForst">
          <div class="icon Forst">
            <i class="fi fi-tr-trees"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundWaterstream">
          <div class="icon Water Stream">
            <i class="fi fi-tr-water"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundFire">
          <div class="icon Fire">
            <i class="fi fi-tr-campfire"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundCoffee">
          <div class="icon Coffee Shop">
            <i class="fi fi-tr-mug-hot"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundTrain">
          <div class="icon Train">
            <i class="fi fi-tr-subway"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundFan">
          <div class="icon Fan">
            <i class="fi fi-tr-fan"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundWhite">
          <div class="icon WhiteNoise">
            <i class="fi fi-tr-waveform-path"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundAirplane">
          <div class="icon Airplane">
            <i class="fi fi-tr-plane-alt"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundCity">
          <div class="icon CityScape">
            <i class="fi fi-tr-house-building"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundRainontent">
          <div class="icon Rainontent">
            <i class="fi fi-tr-tents"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundSpace">
          <div class="icon space">
            <i class="fi fi-tr-ufo"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundWhale">
          <div class="icon whale">
            <i class="fi fi-tr-whale"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundNight">
          <div class="icon night">
            <i class="fi fi-tr-moon"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundWaterfall">
          <div class="icon waterfall">
            <i class="fi fi-tr-chart-waterfall"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundOcean">
          <div class="icon ocean">
            <i class="fi fi-tr-sunrise"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundLeaves">
          <div class="icon night">
            <i class="fi fi-tr-leaf"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundUnderwater">
          <div class="icon underwater">
            <i class="fi fi-tr-mask-snorkel"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>

      <div class="noise">
        <button data-audio-id="soundKeyboard">
          <div class="icon night">
            <i class="fi fi-tr-typewriter"></i>
          </div>
        </button>
        <div class="slider"></div>
      </div>
    </div>

    <footer class="footer">
      <div class="left">
        <span> &#169; Harmony 2023-2024</span>
        <span><a href="focus.html" target="_blank">Focus</a></span>
      </div>
      <div class="right">
        <ul>
          <li>
            <span
              ><a href="https://github.com/tanaybhomia/Harmony" target="_blank"
                >Repo</a
              ></span
            >
          </li>
          <li>
            <span
              ><a href="https://www.instagram.com/tanay.haina/" target="_blank"
                >Instagram</a
              ></span
            >
          </li>
          <li>
            <span
              ><a href="https://twitter.com/bhomiatanay_11" target="_blank"
                >Twitter</a
              ></span
            >
          </li>
        </ul>
      </div>
    </footer>

    <audio
      id="soundRain"
      class="hidden"
      src="/snippets/rain.wav"
      preload="auto"
    ></audio>

    <audio
      id="soundThunder"
      class="hidden"
      src="/snippets/thunder.wav"
      preload="auto"
    ></audio>

    <audio
      id="soundWind"
      class="hidden"
      src="/snippets/wind.wav"
      preload="auto"
    ></audio>

    <audio
      id="soundForst"
      class="hidden"
      src="/snippets/forest.wav"
      preload="auto"
    ></audio>

    <audio
      id="soundWaterstream"
      class="hidden"
      src="/snippets/waterstream.wav"
      preload="auto"
    ></audio>

    <audio
      id="soundFire"
      class="hidden"
      src="/snippets/Fire.wav"
      preload="auto"
    ></audio>

    <audio
      id="soundCoffee"
      class="hidden"
      src="/snippets/coffeeshop.mp3"
      preload="auto"
    ></audio>

    <audio
      id="soundTrain"
      class="hidden"
      src="/snippets/train.mp3"
      preload="auto"
    ></audio>

    <audio
      id="soundFan"
      class="hidden"
      src="/snippets/fan.mp3"
      preload="auto"
    ></audio>

    <audio
      id="soundWhite"
      class="hidden"
      src="/snippets/white.wav"
      preload="auto"
    ></audio>

    <audio
      id="soundAirplane"
      class="hidden"
      src="/snippets/airplane.mp3"
      preload="auto"
    ></audio>

    <audio
      id="soundCity"
      class="hidden"
      src="/snippets/street.mp3"
      preload="auto"
    ></audio>

    <audio
      id="soundRainontent"
      class="hidden"
      src="/snippets/rainontent.flac"
      preload="auto"
    ></audio>

    <audio
      id="soundSpace"
      class="hidden"
      src="/snippets/space.flac"
      preload="auto"
    ></audio>

    <audio
      id="soundWhale"
      class="hidden"
      src="/snippets/whale.wav"
      preload="auto"
    ></audio>

    <audio
      id="soundNight"
      class="hidden"
      src="/snippets/night.wav"
      preload="auto"
    ></audio>

    <audio
      id="soundWaterfall"
      class="hidden"
      src="/snippets/waterfall.wav"
      preload="auto"
    ></audio>

    <audio
      id="soundOcean"
      class="hidden"
      src="/snippets/oceanwaes.wav"
      preload="auto"
    ></audio>

    <audio
      id="soundLeaves"
      class="hidden"
      src="/snippets/leaves.flac"
      preload="auto"
    ></audio>

    <audio
      id="soundUnderwater"
      class="hidden"
      src="/snippets/underwater.flac"
      preload="auto"
    ></audio>

    <audio
      id="soundKeyboard"
      class="hidden"
      src="/snippets/keyboard.wav"
      preload="auto"
    ></audio>

    <script src="script.js"></script>
  </body>
</html>
