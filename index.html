<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/faed226b0a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="nav">
      <span>Harmony</span>
      <ul>
        <li>
          <button class="github">
            <i class="fi fi-tr-circle-user"></i>
          </button>
        </li>
        <li>
          <button class="muting">
            <i class="fi fi-tr-music-slash"></i>
          </button>
        </li>
      </ul>
    </nav>
    <div class="main">
      <div class="noise">
        <div class="icon rain">
          <i class="fi fi-ts-cloud-showers-heavy"></i>
        </div>
        <div class="slider hidden"></div>
      </div>

      <div class="noise">
        <div class="icon Thunder">
          <i class="fi fi-tr-bolt"></i>
        </div>
        <div class="slider hidden"></div>
      </div>

      <div class="noise">

          <i class="fi fi-tr-wind"></i>
        </div>
        <div class="slider hidden"></div>
      </div>

      <div class="noise">

        </div>
        <div class="slider hidden"></div>
      </div>

      <div class="noise">
        <div class="icon Water Stream">
          <i class="fi fi-tr-water"></i>
        </div>
        <div class="slider hidden"></div>
      </div>

      <div class="noise">
        <div class="icon Fire">

      </div>
